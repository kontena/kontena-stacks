<source>
  @type  forward
  port  24224
</source>

<filter **>
  @type record_transformer
  <record>
    node "${tag_parts[0]}"
    grid "${tag_parts[1]}"
    stack "${tag_parts[2]}"
    service "${tag_parts[3]}"
    instance "${tag_parts[4]}"
  </record>
</filter>

<match **>
  @type loggly
  loggly_url "https://logs-01.loggly.com/inputs/#{ENV['LOGGLY_TOKEN']}"
</match>